<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.js"></script>
    <script>
      function setup() {
  createCanvas(1000,1000);
background(255,255,0)
strokeWeight(5)
stroke(0,20,250)
fill(225,225,225)
arc(390,755,100,100,20,HALF_PI)
arc(515,755,100,100,20,HALF_PI)
//WHEELS

rect(300,100,300,200)
rect(350,300,200,200)
//BODY

ellipse(375,175,50,50)
ellipse(525,175,50,50)
strokeWeight(20)
point(375,175)
point(525,175)
//EYES

strokeWeight(5)
rect(400,225,100,50)
line(425,225,425,275)
line(450,225,450,275)
line(475,225,475,275)
//"TEETH"

rect(150,350,200,50)
rect(550,350,200,50)
rect(150,250,50,150)
rect(700,250,50,150)
rect(136,250,75,75)
rect(688,250,75,75)
//ARMS + HANDS

rect(350,500,75,200)
rect(475,500,75,200)
//LEGS

line(350,100,250,50)
line(550,100,650,50)
//ANTENNAS

line(425,200,475,200)
line(425,200,450,150)
line(450,150,475,200)
//NOSE

textSize(50)
fill(0,200,25)
text('Beep',395,375)
text('Boop',395,425)
//MESSAGE!
}
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/paull2797/p5js/blob/master/Zoog.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>


</html>
